<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vecino</title>
  </head>
  <script language="javascript">
    var sizes = new Array(0,1,2,4,8,12);
    sizes.pos = 0;
    function Elastic(){
      var el = document.all.elastic
      if (null == el.direction)el.direction = 1
      else if ((sizes.pos > sizes.length - 2)  || (0 == sizes.pos))
      el.direction *= -1
      el.style.letterSpacing = sizes[sizes.pos += el.direction]
    setTimeout('Elastic()',100)
    }
  </script>
  <body bgcolor="black" onload=Elastic()>
    <center>
      <font color="gold">Owner of this server is: {{ owner }}<br>
      <font color="red"><h1>Private space</h1>
      <font color="gold"><h1 ID="elastic" ALIGN="Center">Get out of here</h1>
      <img src=britain.png width=200px height=140px>
      <img src=austria.png width=200px height=140px><br>
      Server IP-address: {{ ansible_default_ipv4.address }}<br>
      Distributed for: {{ ansible_distribution }}<br>
      <p>Designed by vecino</p>
    </center>
  </body>
</html>
